name: Deploy Frontend to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "frontend-deploy-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'ai-native-book-website/package-lock.json'

    - name: Install dependencies
      run: |
        cd ai-native-book-website
        npm ci

    - name: Run build
      run: |
        cd ai-native-book-website
        npm run build

    - name: Run audit
      run: |
        cd ai-native-book-website
        npm audit --audit-level moderate || echo "Audit completed with warnings"

    - name: Run security audit
      run: |
        cd ai-native-book-website
        npm audit --audit-level high || echo "Security audit completed"

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: test-frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'ai-native-book-website/package-lock.json'

    - name: Install dependencies
      run: |
        cd ai-native-book-website
        npm ci

    - name: Build website
      run: |
        cd ai-native-book-website
        npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ai-native-book-website/build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'ai-native-book-website/package-lock.json'

    - name: Install Vercel CLI
      run: npm install -g vercel@latest

    - name: Pull Vercel Environment Information
      run: |
        cd ai-native-book-website
        vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: |
        cd ai-native-book-website
        vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Deploy to Vercel
      run: |
        cd ai-native-book-website
        vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-netlify:
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'ai-native-book-website/package-lock.json'

    - name: Install dependencies
      run: |
        cd ai-native-book-website
        npm ci

    - name: Build website
      run: |
        cd ai-native-book-website
        npm run build

    - name: Deploy to Netlify (only if no Vercel token set)
      if: ${{ !secrets.VERCEL_TOKEN }}
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './ai-native-book-website/build'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: false
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-github-pages, deploy-vercel, deploy-netlify]
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [[ "${{ needs.deploy-github-pages.result }}" == "success" ]]; then
          echo "✅ GitHub Pages deployment successful"
        fi
        if [[ "${{ needs.deploy-vercel.result }}" == "success" ]]; then
          echo "✅ Vercel deployment successful"
        fi
        if [[ "${{ needs.deploy-netlify.result }}" == "success" ]]; then
          echo "✅ Netlify deployment successful"
        fi
        echo "Frontend deployment process completed"