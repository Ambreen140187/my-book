name: CI - Test Backend and Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Install additional testing dependencies
      run: |
        pip install pytest pytest-cov black flake8

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check backend/

    - name: Run backend tests
      run: |
        cd backend
        # Create a mock environment for testing
        echo "COHERE_API_KEY=test_key" > .env
        echo "FRONTEND_URL=http://localhost:3000" >> .env
        # Run basic import test to ensure no syntax errors
        python -c "
        import sys
        sys.path.append('.')
        import main
        print('Backend imports successfully')
        "

  frontend-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'ai-native-book-website/package-lock.json'

    - name: Install dependencies
      run: |
        cd ai-native-book-website
        npm ci

    - name: Run linting
      run: |
        cd ai-native-book-website
        npm run lint || echo "No lint script found, continuing..."

    - name: Run build
      run: |
        cd ai-native-book-website
        npm run build

    - name: Run tests
      run: |
        cd ai-native-book-website
        npm test || echo "No tests found, continuing..."

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run security scan on backend
      run: |
        cd backend
        # Check for hardcoded secrets in backend
        if grep -r "COHERE_API_KEY.*=" . --include="*.py" | grep -v ".env" | grep -v ".example"; then
          echo "Potential hardcoded API key found in backend!"
          exit 1
        else
          echo "No hardcoded API keys found in backend"
        fi

    - name: Run security scan on frontend
      run: |
        cd ai-native-book-website
        # Check for hardcoded secrets in frontend
        if grep -r "COHERE_API_KEY\|P0y91LStZoc1d8cu9R5yDrzwKYo25DJ2wgx4fyL2\|GlCohKRVje9RSSIrxlMK9DwRNZBiiiY6ojvlmICn" . --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" --include="*.json" | grep -v ".env" | grep -v ".example"; then
          echo "Potential hardcoded API key found in frontend!"
          exit 1
        else
          echo "No hardcoded API keys found in frontend"
        fi

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      run: |
        if [ -f "backend/Dockerfile" ]; then
          docker build -t ai-native-book-backend backend/
          echo "Backend Docker image built successfully"
        else
          echo "No Dockerfile found in backend, skipping..."
        fi

    - name: Build frontend Docker image
      run: |
        if [ -f "ai-native-book-website/Dockerfile" ]; then
          docker build -t ai-native-book-frontend ai-native-book-website/
          echo "Frontend Docker image built successfully"
        else
          echo "No Dockerfile found in frontend, skipping..."
        fi