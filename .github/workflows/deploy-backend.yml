name: Deploy Backend to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production  # Requires environment secrets to be set up

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Railway
      if: github.ref == 'refs/heads/main'
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      run: |
        # Install Railway CLI
        curl -fsSL https://railway.app/install.sh | sh

        # Deploy using Railway CLI
        cd backend
        railway login --token $RAILWAY_TOKEN
        railway up --detach
        echo "Backend deployed to Railway successfully"

    - name: Deploy to Heroku
      if: github.ref == 'refs/heads/main' && !env.RAILWAY_TOKEN
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        # Install Heroku CLI
        curl https://cli-assets.heroku.com/install.sh | sh

        # Login to Heroku
        heroku container:login

        # Build and push to Heroku container registry
        heroku container:push web -a $HEROKU_APP_NAME

        # Release the image
        heroku container:release web -a $HEROKU_APP_NAME
        echo "Backend deployed to Heroku successfully"

    - name: Deploy to Render
      if: github.ref == 'refs/heads/main' && !env.RAILWAY_TOKEN && !env.HEROKU_API_KEY
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        if [ -n "$RENDER_DEPLOY_HOOK" ]; then
          curl -X POST $RENDER_DEPLOY_HOOK
          echo "Backend deployment triggered on Render"
        else
          echo "No deployment platform configured, skipping..."
        fi

    - name: Verify deployment
      run: |
        # Wait a bit for deployment to complete
        sleep 30

        # Check if the API is responding (if URL is available)
        if [ -n "${{ secrets.BACKEND_URL }}" ]; then
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }})
          if [ $response -eq 200 ]; then
            echo "Backend is responding correctly"
          else
            echo "Backend may not be responding properly, HTTP code: $response"
          fi
        fi

